<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Converter Pro</title>
    <link rel="stylesheet" href="style.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5147037258558762"
        crossorigin="anonymous"></script>
</head>
<body>
    <!-- Welcome Screen -->
    <div id="welcome-screen">
        <h1>Welcome to <span>File Converter Pro</span></h1>
    </div>

    <!-- Header -->
    <header>
        <nav>
            <div class="logo">FileConverterPro</div>
            <ul>
                <li><a href="#" id="homeBtn">Home</a></li>
                <li><a href="#" id="aboutBtn">About</a></li>
                <li><a href="#" id="contactBtn">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Ad Banner Top -->
    <div class="ad-banner ad-top">
        <!-- AdSense Code Here -->
    </div>

    <!-- Main Content -->
    <main>
        <section id="home-section">
            <h1>Effortless File Conversion</h1>
            <button id="conversionModalBtn" class="fancy-btn">Choose Conversion Type</button>
        </section>

        <!-- Conversion Modal -->
        <div id="conversion-modal" class="modal hidden">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2>Select Conversion Type</h2>
                <div class="modal-groups">
                    <div class="modal-group">
                        <h3>PDF Conversions</h3>
                        <button class="modal-btn" onclick="selectConverter('jpegToPdf')">JPEG to PDF</button>
                        <button class="modal-btn" onclick="selectConverter('pngToPdf')">PNG to PDF</button>
                        <button class="modal-btn" onclick="selectConverter('pdfToDocx')">PDF to DOCX</button>
                    </div>
                    <div class="modal-group">
                        <h3>Other Conversions</h3>
                        <button class="modal-btn" onclick="selectConverter('csvToXlsx')">CSV to XLSX</button>
                        <button class="modal-btn" onclick="selectConverter('mp4ToMp3')">MP4 to MP3</button>
                        <button class="modal-btn" onclick="selectConverter('htmlToPdf')">HTML to PDF</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Conversion Section -->
        <section id="conversion-section" class="hidden">
            <h2 id="conversion-title"></h2>
            <div class="conversion-container">
                <input type="file" id="fileInput">
                <div id="preview-container" class="hidden">
                    <h3>File Preview:</h3>
                    <img id="imagePreview" class="hidden" src="" alt="Preview">
                    <p id="filePreview"></p>
                </div>
                <button id="convertBtn" class="fancy-btn">Convert File</button>
                <p id="conversionStatus"></p>
                <a id="downloadLink" class="hidden" download>Download Converted File</a>
            </div>
        </section>
    </main>

    <!-- Ad Banner Bottom -->
    <div class="ad-banner ad-bottom">
        <!-- AdSense Code Here -->
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 FileConverterPro. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
